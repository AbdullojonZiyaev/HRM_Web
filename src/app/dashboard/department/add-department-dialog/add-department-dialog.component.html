<h1 mat-dialog-title>Add Company</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullname">
      <mat-error *ngIf="form.get('fullname')?.invalid">Full Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.get('email')?.invalid">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>headOfDepartment</mat-label>
      <input matInput formControlName="headOfDepartment">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <mat-select formControlName="companyID">
        <mat-option *ngFor="let company of companies" [value]="company.id">{{ company.fullname }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('companyID')?.invalid">Company is required</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="form.invalid">Add</button>
    </div>
  </form>
</div>
