<h2 mat-dialog-title>Edit News</h2>

<form [formGroup]="editNewsForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Enter title" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" placeholder="Enter content"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tags</mat-label>
    <input matInput formControlName="tags" placeholder="Enter tags" />
  </mat-form-field>

  <mat-checkbox formControlName="isPublished">Published</mat-checkbox>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit">Save</button>
  </div>
</form>
