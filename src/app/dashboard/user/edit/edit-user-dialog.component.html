<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput formControlName="id" placeholder="ID">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="firstName" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="secondName" placeholder="Second Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="surname" placeholder="Middle Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="phone" placeholder="Phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="address" placeholder="Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="position" placeholder="Position">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Company</mat-label>
      <mat-select formControlName="companyId">
        <mat-option *ngFor="let company of companies" [value]="company.id">{{ company.fullname }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="roleId" placeholder="Role ID">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Is Active</mat-label>
      <mat-select formControlName="isActived">
        <mat-option [value]="true">Active</mat-option>
        <mat-option [value]="false">Inactive</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!form.valid" (click)="onSubmit()">Edit User</button>
</mat-dialog-actions>
