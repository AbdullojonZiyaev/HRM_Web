<h2 mat-dialog-title>Position Info</h2>
<mat-dialog-content>
  <p><strong>Employees:</strong></p>
  <ul>
    <li *ngFor="let employee of employees">
      {{ employee.fullname }} - {{ employee.positionTitle }}
      <button mat-icon-button color="accent" (click)="openEmployeeDialog(employee)">
        <mat-icon>info</mat-icon>
      </button>
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
