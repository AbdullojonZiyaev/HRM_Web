<h2 mat-dialog-title>Add New Order Type</h2>
<mat-dialog-content>
  <form [formGroup]="orderForm">
    <!-- Order Number -->
    <mat-form-field appearance="fill">
      <mat-label>Order Number</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

   
    
    <!-- Description -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <!-- Signed By -->
    <mat-form-field appearance="fill">
      <mat-label>Signed By</mat-label>
      <input matInput formControlName="orderCategory" required>
    </mat-form-field>

  
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Add Order</button>
</mat-dialog-actions>
